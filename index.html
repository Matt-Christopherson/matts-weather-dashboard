<!doctype html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/style.css" />
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <div class="container">
                <div class="row justify-content-start text-center">
                    <div id="search-col" class="col col-md-3">
                        <div class="mb-3">
                            <label for="city-form" class="form-label">Search for a City:</label>
                            <input
                                type="text"
                                class="form-control"
                                name="city-form"
                                id="search-input"
                                placeholder="Salt Lake City"
                            />
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary"
                            id="submit-button"
                        >
                            Submit
                        </button>
                        <hr>
                        <div class="list-group" id="list-group"></div>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="clear-history"
                        >
                            Clear History
                        </button>
                        
                    </div>
                </div>
                <div class="card" id="present-card">
                    <div class="card-body">
                        <h4 class="card-title" id="present-city"></h4><br>
                        <p class="card-text" id="present-temp">Temp:</p>
                        <p class="card-text" id="present-wind">Wind:</p>
                        <p class="card-text" id="present-humidity">Humidity:</p>
                    </div>
                </div>
                
            </div>
            
        </main>
        <footer>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <!-- Jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Dayjs -->
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
        <!-- My Javascript -->
        <script src="./assets/script.js"></script>
    </body>
</html>
